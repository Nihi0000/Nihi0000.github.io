  <div class="content" itemprop="articleBody">
    <p>看着他爬过山脉，卷起树叶，挤过雾的涌动。<br>向城市进发。<br>秩序，秩序，秩序。他散落了。<br>他的一缕抚过我，只一瞬，将我揉进他的身体。</p>
<p>风的心跳。</p>
<p>贴着与我共振。<br>那一跳，整个宇宙都坍缩在我的胸口。<br>他的尾巴牵着我的裙摆。<br>小尾巴，再见。</p>
<p align="right">nihi</p>
